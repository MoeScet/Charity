<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donor Donations</title>
    <style>
        th {
            background-color: #007bff;
            color: #fff;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Donations From Donor ID: [[${donations[0].donor.donorId}]]</h1>
    <table style="width: 45%;">
        <thead>
            <tr>
                <th>Donation ID</th>
                <th>Beneficiary</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="donation : ${donations}">
                <td class="text-center" th:text="${donation.donationId}"></td>
                <td class="text-center" th:text="${donation.beneficiary.name}"></td>
                <td class="text-center" th:text="${donation.amount}"></td>
                <td class="text-center" th:text="${donation.date}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
